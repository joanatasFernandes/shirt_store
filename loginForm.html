<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glassmorphism login form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style_login.css">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm"> <h1>Login</h1>

            <div class="input-box">
                <span class="icon"><i class='bx bx-user'></i></span>
                <input type="text" placeholder="Username" required id="username"> <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required id="password"> <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn">Login</button>

            <p id="errorMessage" style="color: red; text-align: center; margin-top: 10px;"></p>
             <div class="register-link">
                <p>Don't have an account? <a href="#" register></a></p>
            </div>
        </form>
    </div>

    <script>
        /*
Logica para Verificar se o login foi realizado com sucesso ou não.
if (window.location.href.includes("login=success")) {

*/

document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Simulação de autenticação (substitua por sua lógica real)
            if (username === 'joanatas' && password === 'admin123') {
                // Autenticação bem-sucedida
                localStorage.setItem('loggedIn', 'true'); // Define um sinal no localStorage
                window.location.href = 'index.html'; // Redireciona para a página principal
            } else {
                // Autenticação falhou
                errorMessage.textContent = 'Usuário ou senha incorretos.';
            }
        });
    </script>
    

</body>
</html>
